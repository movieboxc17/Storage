<!DOCTYPE html>
<html>
<head>
    <title>Web Storage Cloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .file-upload {
            margin-bottom: 10px;
        }

        .file-list {
            list-style-type: none;
            padding: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        .file-name {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .file-size {
            margin-left: 10px;
        }

        .file-actions {
            margin-left: 10px;
        }

        .button {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #deleteAllButton,
        #downloadAllButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Storage Cloud</h1>

        <input type="file" class="file-upload" multiple>

        <ul class="file-list"></ul>

        <button id="deleteAllButton" class="button">Delete All</button>
        <button id="downloadAllButton" class="button">Download All</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        function updateFileList() {
            var fileList = document.querySelector('.file-list');
            fileList.innerHTML = '';

            var files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

            files.forEach(function(file, index) {
                var listItem = document.createElement('li');
                listItem.classList.add('file-item');

                var fileName = document.createElement('div');
                fileName.classList.add('file-name');
                fileName.textContent = file.name;

                var fileSize = document.createElement('div');
                fileSize.classList.add('file-size');
                fileSize.textContent = formatFileSize(file.size);

                var fileActions = document.createElement('div');
                fileActions.classList.add('file-actions');

                var deleteButton = document.createElement('button');
                deleteButton.classList.add('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function() {
                    deleteFile(index);
                });

                var downloadButton = document.createElement('button');
                downloadButton.classList.add('button');
                downloadButton.textContent = 'Download';
                downloadButton.addEventListener('click', function() {
                    downloadFile(file.name);
                });

                fileActions.appendChild(deleteButton);
                fileActions.appendChild(downloadButton);

                listItem.appendChild(fileName);
                listItem.appendChild(fileSize);
                listItem.appendChild(fileActions);

                fileList.appendChild(listItem);
            });
        }

        function formatFileSize(size) {
            if (size < 1024) {
                return size + ' B';
            } else if (size < 1024 * 1024) {
                return Math.round(size / 1024) + ' KB';
            } else {
                return Math.round(size / (1024 * 1024)) + ' MB';
            }
        }

        function handleFileUpload(event) {
            var files = event.target.files;
            var uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

            for (var i = 0; i < files.length; i++) {
                uploadedFiles.push({
                    name: files[i].name,
                    size: files[i].size
                });
            }

            localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
            updateFileList();
        }

        function deleteFile(index) {
            var files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

            if (index >= 0 && index < files.length) {
                files.splice(index, 1);
                localStorage.setItem('uploadedFiles', JSON.stringify(files));
                updateFileList();
            }
        }

        function deleteAllFiles() {
            localStorage.removeItem('uploadedFiles');
            updateFileList();
        }

        function downloadFile(filename) {
            var files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

            var file = files.find(function(file) {
                return file.name === filename;
            });

            if (file) {
                var downloadLink = document.createElement('a');
                downloadLink.href = createObjectURL(file);
                downloadLink.download = file.name;
                downloadLink.click();
            }
        }

        function createObjectURL(file) {
            var URL = window.URL || window.webkitURL || window.mozURL || window.msURL;
            if (URL) {
                var blob = new Blob([], { type: 'application/octet-stream' });
                blob.filename = file.name;
                return URL.createObjectURL(blob);
            }
            return null;
        }

        function downloadAllFiles() {
            var files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

            if (files.length > 0) {
                var zip = new JSZip();

                files.forEach(function(file) {
                    zip.file(file.name, createObjectURL(file), { binary: true });
                });

                zip.generateAsync({ type: 'blob' })
                    .then(function(content) {
                        var downloadLink = document.createElement('a');
                        downloadLink.href = URL.createObjectURL(content);
                        downloadLink.download = 'all_files.zip';
                        downloadLink.click();
                    });
            }
        }

        document.querySelector('.file-upload').addEventListener('change', handleFileUpload);
        document.getElementById('deleteAllButton').addEventListener('click', deleteAllFiles);
        document.getElementById('downloadAllButton').addEventListener('click', downloadAllFiles);

        updateFileList();
    </script>
</body>
</html>
