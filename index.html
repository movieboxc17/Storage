<!DOCTYPE html>
<html>
<head>
    <title>Teknik.AB Web Cloud Storage</title>
    <style>
        /* CSS styles */

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .account-input {
            width: 300px;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }

        .warning {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .file-upload-container {
            text-align: center;
            margin-top: 20px;
        }

        .file-upload {
            display: none;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .file-name {
            flex: 1;
        }

        .file-size {
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }

        .logout-button {
            margin-top: 10px;
            text-align: right;
        }

        .logout-button button {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teknik.AB Web Cloud Storage</h1>
        <div class="warning">Warning! This is only in beta.</div>

        <div id="loginContainer">
            <input type="text" id="username" class="account-input" placeholder="Username">
            <input type="password" id="password" class="account-input" placeholder="Password">
            <button id="loginButton" class="button">Login</button>
            <button id="createAccountButton" class="button">Create Account</button>
        </div>

        <div id="fileUploadContainer" class="hidden">
            <div class="file-upload-container">
                <label for="fileUpload" class="button">Select Files
                    <input type="file" id="fileUpload" multiple class="file-upload">
                </label>
            </div>

            <ul class="file-list"></ul>

            <button id="deleteAllButton" class="button">Delete All</button>
            <button id="downloadAllButton" class="button">Download All</button>

            <div class="logout-button">
                <button id="logoutButton" class="button">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        function updateFileList() {
            var fileList = document.querySelector('.file-list');
            fileList.innerHTML = '';

            var files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

            files.forEach(function(file, index) {
                var listItem = document.createElement('li');
                listItem.className = 'file-item';

                var fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = file.name;

                var fileSize = document.createElement('span');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);

                var deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', function() {
                    deleteFile(index);
                });

                listItem.appendChild(fileName);
                listItem.appendChild(fileSize);
                listItem.appendChild(deleteButton);

                fileList.appendChild(listItem);
            });
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function deleteFile(index) {
            var files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
            files.splice(index, 1);
            localStorage.setItem('uploadedFiles', JSON.stringify(files));
            updateFileList();
        }

        function downloadFile(fileName) {
            var files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];
            var file = files.find(function(file) {
                return file.name === fileName;
            });

            if (file) {
                var link = document.createElement('a');
                link.href = 'data:application/octet-stream,' + encodeURIComponent(file.content);
                link.download = file.name;
                link.click();
            }
        }

        function deleteAllFiles() {
            localStorage.removeItem('uploadedFiles');
            updateFileList();
        }

        function downloadAllFiles() {
            var zip = new JSZip();

            var files = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

            files.forEach(function(file) {
                zip.file(file.name, file.content);
            });

            zip.generateAsync({ type: 'blob' }).then(function(content) {
                var link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'files.zip';
                link.click();
            });
        }

        function logout() {
            localStorage.removeItem('uploadedFiles');
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('fileUploadContainer').classList.add('hidden');
        }

        function createAccount() {
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');

            var username = usernameInput.value;
            var password = passwordInput.value;

            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                usernameInput.value = '';
                passwordInput.value = '';

                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('fileUploadContainer').classList.remove('hidden');
                updateFileList();
            }
        }

        function login() {
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');

            var username = usernameInput.value;
            var password = passwordInput.value;

            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                usernameInput.value = '';
                passwordInput.value = '';

                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('fileUploadContainer').classList.remove('hidden');
                updateFileList();
            } else {
                alert('Invalid username or password');
            }
        }

        function checkLoginStatus() {
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (storedUsername && storedPassword) {
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('fileUploadContainer').classList.remove('hidden');
                updateFileList();
            }
        }

        function uploadFiles(files) {
            var uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();

                reader.onload = (function(file) {
                    return function(e) {
                        uploadedFiles.push({
                            name: file.name,
                            size: file.size,
                            content: e.target.result
                        });

                        localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
                        updateFileList();
                    };
                })(file);

                reader.readAsDataURL(file);
            }
        }

        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('createAccountButton').addEventListener('click', createAccount);
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            uploadFiles(e.target.files);
        });
        document.getElementById('deleteAllButton').addEventListener('click', deleteAllFiles);
        document.getElementById('downloadAllButton').addEventListener('click', downloadAllFiles);
        document.getElementById('logoutButton').addEventListener('click', logout);

        checkLoginStatus();
    </script>
</body>
</html>
